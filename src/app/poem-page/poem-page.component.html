<div class=container style="position: relative;margin-bottom: 6%;">
  <div class=row>
    <div class="col-6 ">      
      <div class="card" >        
        <div class="card-body">               
          <button *ngIf="loading" class="btn btn-primary" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Şiir Yükleniyor
          </button>
            <app-poem-box *ngIf="!loading && poem!=null" [poem]="poem"></app-poem-box>
        </div>    
      </div>
    </div>
   
  </div>
</div>
